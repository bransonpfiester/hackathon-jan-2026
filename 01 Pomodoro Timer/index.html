<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo-Fi Focus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      height: 100vh;
      overflow: hidden;
      background: #0a0a0a;
    }

    /* YouTube Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.78vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Dark overlay */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Title */
    .title {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title h1 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 10px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
    }

    .title p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.6rem;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Timer card */
    .timer-card {
      background: rgba(20, 18, 25, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2.5rem 3rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .mode {
      color: rgba(255, 180, 200, 0.9);
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 1.5rem;
    }

    /* Task input */
    .task-input-wrapper {
      margin-bottom: 1.5rem;
    }

    .task-input {
      width: 100%;
      padding: 0.85rem 1.2rem;
      font-size: 0.85rem;
      font-family: 'Space Mono', monospace;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.95);
      letter-spacing: 1px;
    }

    .task-input:focus {
      border-color: rgba(255, 180, 200, 0.5);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(255, 180, 200, 0.1);
    }

    .task-input::placeholder {
      color: rgba(255, 255, 255, 0.35);
      text-transform: uppercase;
      font-size: 0.6rem;
      letter-spacing: 2px;
    }

    .current-task {
      display: none;
      margin-bottom: 1.5rem;
      padding: 0.85rem 1.2rem;
      background: rgba(255, 180, 200, 0.1);
      border: 1px solid rgba(255, 180, 200, 0.2);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .current-task.visible { display: block; }
    .current-task strong { color: rgba(255, 180, 200, 0.95); }

    /* Timer display */
    .timer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .timer {
      font-size: 4.5rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.95);
      font-variant-numeric: tabular-nums;
      letter-spacing: 4px;
      text-shadow: 0 0 40px rgba(255, 180, 200, 0.15);
    }

    .time-adjust {
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: transparent;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-family: 'Space Mono', monospace;
    }

    .time-adjust:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.95);
      border-color: rgba(255, 180, 200, 0.4);
    }

    .time-adjust:disabled {
      opacity: 0.25;
      cursor: not-allowed;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.85rem 2.2rem;
      font-size: 0.7rem;
      font-family: 'Space Mono', monospace;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: transparent;
      color: rgba(255, 255, 255, 0.75);
    }

    .btn-primary {
      background: rgba(255, 180, 200, 0.2);
      border-color: rgba(255, 180, 200, 0.4);
      color: rgba(255, 220, 230, 0.95);
    }

    .btn-primary:hover:not(:disabled) {
      background: rgba(255, 180, 200, 0.35);
      box-shadow: 0 0 25px rgba(255, 180, 200, 0.2);
    }

    .btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn:disabled {
      opacity: 0.25;
      cursor: not-allowed;
    }

    .btn-skip {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      padding: 0.6rem 1rem;
      font-size: 0.6rem;
      margin-top: 1.2rem;
    }

    .btn-skip:hover:not(:disabled) {
      color: rgba(255, 255, 255, 0.75);
    }

    /* Control buttons */
    .control-btn {
      position: fixed;
      background: rgba(20, 18, 25, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 20;
    }

    .control-btn:hover {
      background: rgba(40, 35, 50, 0.9);
      color: rgba(255, 255, 255, 0.95);
      border-color: rgba(255, 180, 200, 0.3);
    }

    .control-btn .icon {
      font-size: 1rem;
    }

    #statsBtn {
      top: 25px;
      left: 25px;
    }

    #settingsBtn {
      top: 25px;
      right: 25px;
    }

    /* Spotify Player */
    .spotify-player {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 30;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .spotify-player iframe {
      display: block;
    }

    /* Panels */
    .panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 12, 20, 0.95);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }

    .panel.active {
      opacity: 1;
      visibility: visible;
    }

    .panel-content {
      text-align: center;
      padding: 2.5rem;
      max-width: 450px;
      width: 90%;
      transform: translateY(20px);
      transition: transform 0.4s ease;
    }

    .panel.active .panel-content {
      transform: translateY(0);
    }

    .panel-close {
      position: absolute;
      top: 30px;
      right: 30px;
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .panel-close:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.95);
    }

    .panel-title {
      color: rgba(255, 255, 255, 0.95);
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .stat-item {
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    .stat-value {
      font-size: 2rem;
      color: rgba(255, 180, 200, 0.95);
      margin-bottom: 0.3rem;
      text-shadow: 0 0 20px rgba(255, 180, 200, 0.2);
    }

    .stat-label {
      font-size: 0.5rem;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Settings */
    .settings-section {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .settings-label {
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.6rem;
    }

    .settings-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .settings-input {
      width: 80px;
      padding: 0.6rem;
      font-size: 1rem;
      font-family: 'Space Mono', monospace;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }

    .settings-input-wide {
      width: 100%;
      padding: 0.7rem;
      font-size: 0.75rem;
      font-family: 'Space Mono', monospace;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.9);
    }

    .settings-input-wide::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .settings-unit {
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .settings-hint {
      font-size: 0.55rem;
      color: rgba(255, 255, 255, 0.35);
      margin-top: 0.5rem;
    }

    /* Break mode */
    body.break-mode .mode { color: rgba(150, 200, 255, 0.9); }
    body.break-mode .timer { text-shadow: 0 0 40px rgba(150, 200, 255, 0.15); }
    body.break-mode .btn-primary {
      background: rgba(150, 200, 255, 0.2);
      border-color: rgba(150, 200, 255, 0.4);
      color: rgba(200, 230, 255, 0.95);
    }
    body.break-mode .btn-primary:hover:not(:disabled) {
      background: rgba(150, 200, 255, 0.35);
      box-shadow: 0 0 25px rgba(150, 200, 255, 0.2);
    }
    body.break-mode .current-task {
      background: rgba(150, 200, 255, 0.1);
      border-color: rgba(150, 200, 255, 0.2);
    }
    body.break-mode .current-task strong { color: rgba(150, 200, 255, 0.95); }
    body.break-mode .stat-value {
      color: rgba(150, 200, 255, 0.95);
      text-shadow: 0 0 20px rgba(150, 200, 255, 0.2);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .timer { font-size: 3.5rem; }
      .timer-card { padding: 2rem 1.5rem; }
      .title h1 { font-size: 1rem; letter-spacing: 6px; }
    }
  </style>
</head>
<body>
  <!-- YouTube Video Background (always muted) -->
  <div class="video-background">
    <iframe 
      id="ytplayer"
      src="https://www.youtube-nocookie.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&loop=1&controls=0&showinfo=0&rel=0&modestbranding=1&playsinline=1&disablekb=1&fs=0&iv_load_policy=3"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Dark overlay -->
  <div class="video-overlay"></div>

  <!-- Main content -->
  <div class="content">
    <div class="title">
      <h1>Lo-Fi Focus</h1>
      <p>Stay focused, stay chill</p>
    </div>

    <div class="timer-card">
      <div class="mode" id="mode">Study Time</div>
      
      <div class="task-input-wrapper" id="taskInputWrapper">
        <input type="text" class="task-input" id="taskInput" placeholder="What are you working on?" maxlength="100">
      </div>
      
      <div class="current-task" id="currentTask"></div>
      
      <div class="timer-wrapper">
        <button class="time-adjust" id="decreaseBtn">‚àí</button>
        <div class="timer" id="timer">25:00</div>
        <button class="time-adjust" id="increaseBtn">+</button>
      </div>
      
      <div class="buttons">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
      
      <button class="btn btn-skip" id="skipBtn">Skip to Break ‚Üí</button>
    </div>
  </div>

  <!-- Control buttons -->
  <button class="control-btn" id="statsBtn">
    <span class="icon">üìä</span> Stats
  </button>
  <button class="control-btn" id="settingsBtn">
    <span class="icon">‚öôÔ∏è</span> Settings
  </button>

  <!-- Spotify Player -->
  <div class="spotify-player" id="spotifyPlayer">
    <iframe 
      id="spotifyEmbed"
      src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0"
      width="300" 
      height="80" 
      frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <!-- Stats Panel -->
  <div class="panel" id="panel-stats">
    <button class="panel-close" data-close>‚Üê Back</button>
    <div class="panel-content">
      <h2 class="panel-title">Your Stats</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="statSessions">0</div>
          <div class="stat-label">Sessions Today</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statMinutes">0</div>
          <div class="stat-label">Minutes Focused</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statStreak">0</div>
          <div class="stat-label">Day Streak</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="statTotal">0</div>
          <div class="stat-label">Total Sessions</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="panel" id="panel-settings">
    <button class="panel-close" data-close>‚Üê Back</button>
    <div class="panel-content">
      <h2 class="panel-title">Settings</h2>
      <div class="settings-section">
        <div class="settings-label">Focus Duration</div>
        <div class="settings-row">
          <input type="number" class="settings-input" id="settingFocus" value="25" min="1" max="120">
          <span class="settings-unit">minutes</span>
        </div>
      </div>
      <div class="settings-section">
        <div class="settings-label">Break Duration</div>
        <div class="settings-row">
          <input type="number" class="settings-input" id="settingBreak" value="5" min="1" max="60">
          <span class="settings-unit">minutes</span>
        </div>
      </div>
      <div class="settings-section">
        <div class="settings-label">Spotify Playlist</div>
        <input type="text" class="settings-input-wide" id="settingSpotify" placeholder="Paste Spotify playlist URL...">
        <div class="settings-hint">Example: https://open.spotify.com/playlist/37i9dQZF1DX8Uebhn9wzrS</div>
      </div>
      <div class="buttons" style="margin-top: 2rem;">
        <button class="btn btn-primary" id="saveSettings">Save</button>
      </div>
    </div>
  </div>

  <script>
    // Timer state
    let workMinutes = 25;
    let breakMinutes = 5;
    let timeLeft = workMinutes * 60;
    let isRunning = false;
    let isBreak = false;
    let interval = null;
    let currentTask = '';

    // Spotify
    let spotifyPlaylist = 'https://open.spotify.com/playlist/0vvXsWCC9xrXsKd4FyS8kM';

    // Stats
    let stats = JSON.parse(localStorage.getItem('lofiFocusStats')) || {
      sessionsToday: 0, minutesToday: 0, streak: 0, totalSessions: 0, lastDate: null
    };

    const today = new Date().toDateString();
    if (stats.lastDate !== today) {
      if (stats.lastDate !== new Date(Date.now() - 86400000).toDateString()) {
        stats.streak = 0;
      }
      stats.sessionsToday = 0;
      stats.minutesToday = 0;
      stats.lastDate = today;
      saveStats();
    }

    function saveStats() {
      localStorage.setItem('lofiFocusStats', JSON.stringify(stats));
      updateStatsDisplay();
    }

    function updateStatsDisplay() {
      document.getElementById('statSessions').textContent = stats.sessionsToday;
      document.getElementById('statMinutes').textContent = stats.minutesToday;
      document.getElementById('statStreak').textContent = stats.streak;
      document.getElementById('statTotal').textContent = stats.totalSessions;
    }

    // Elements
    const panels = document.querySelectorAll('.panel');
    const closeButtons = document.querySelectorAll('[data-close]');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const skipBtn = document.getElementById('skipBtn');
    const decreaseBtn = document.getElementById('decreaseBtn');
    const increaseBtn = document.getElementById('increaseBtn');
    const modeDisplay = document.getElementById('mode');
    const taskInput = document.getElementById('taskInput');
    const taskInputWrapper = document.getElementById('taskInputWrapper');
    const currentTaskDisplay = document.getElementById('currentTask');
    const settingFocus = document.getElementById('settingFocus');
    const settingBreak = document.getElementById('settingBreak');
    const settingSpotify = document.getElementById('settingSpotify');
    const saveSettingsBtn = document.getElementById('saveSettings');
    const statsBtn = document.getElementById('statsBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const spotifyEmbed = document.getElementById('spotifyEmbed');

    startBtn.disabled = true;
    skipBtn.disabled = true;
    updateStatsDisplay();

    // Load saved settings
    const savedSettings = JSON.parse(localStorage.getItem('lofiFocusSettings'));
    if (savedSettings) {
      workMinutes = savedSettings.work || 25;
      breakMinutes = savedSettings.break || 5;
      spotifyPlaylist = savedSettings.spotify || spotifyPlaylist;
      settingFocus.value = workMinutes;
      settingBreak.value = breakMinutes;
      settingSpotify.value = spotifyPlaylist;
      timeLeft = workMinutes * 60;
      updateSpotifyEmbed();
      updateDisplay();
    }

    function updateSpotifyEmbed() {
      // Extract playlist ID from URL
      let playlistId = spotifyPlaylist;
      if (spotifyPlaylist.includes('spotify.com')) {
        const match = spotifyPlaylist.match(/playlist\/([a-zA-Z0-9]+)/);
        if (match) {
          playlistId = match[1];
        }
      }
      spotifyEmbed.src = `https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0`;
    }

    // Panel navigation
    statsBtn.addEventListener('click', () => document.getElementById('panel-stats').classList.add('active'));
    settingsBtn.addEventListener('click', () => document.getElementById('panel-settings').classList.add('active'));

    closeButtons.forEach(btn => {
      btn.addEventListener('click', () => panels.forEach(p => p.classList.remove('active')));
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') panels.forEach(p => p.classList.remove('active'));
    });

    // Task input
    taskInput.addEventListener('input', () => startBtn.disabled = taskInput.value.trim() === '');
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && taskInput.value.trim() !== '') toggleTimer();
    });

    // Time adjustment
    function adjustTime(delta) {
      if (isRunning) return;
      const mins = Math.max(1, Math.floor(timeLeft / 60) + delta);
      timeLeft = mins * 60;
      if (isBreak) breakMinutes = mins; else workMinutes = mins;
      updateDisplay();
      updateAdjustButtons();
    }

    function updateAdjustButtons() {
      decreaseBtn.disabled = isRunning || Math.floor(timeLeft / 60) <= 1;
      increaseBtn.disabled = isRunning;
    }

    decreaseBtn.addEventListener('click', () => adjustTime(-1));
    increaseBtn.addEventListener('click', () => adjustTime(1));
    updateAdjustButtons();

    function updateDisplay() {
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      timerDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      document.title = `${timerDisplay.textContent} - ${isBreak ? 'Break' : 'Focus'} | Lo-Fi Focus`;
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(interval);
        startBtn.textContent = 'Start';
      } else {
        if (!isBreak) {
          currentTask = taskInput.value.trim();
          taskInputWrapper.style.display = 'none';
          currentTaskDisplay.innerHTML = `<strong>Working on:</strong> ${currentTask}`;
          currentTaskDisplay.classList.add('visible');
          skipBtn.disabled = false;
        }
        interval = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(interval);
            isRunning = false;
            if (!isBreak) {
              stats.sessionsToday++;
              stats.minutesToday += workMinutes;
              stats.totalSessions++;
              if (stats.sessionsToday === 1) stats.streak++;
              saveStats();
            }
            playNotification();
            switchMode();
          }
        }, 1000);
        startBtn.textContent = 'Pause';
      }
      isRunning = !isRunning;
      updateAdjustButtons();
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      timeLeft = isBreak ? breakMinutes * 60 : workMinutes * 60;
      startBtn.textContent = 'Start';
      if (!isBreak) {
        taskInputWrapper.style.display = 'block';
        currentTaskDisplay.classList.remove('visible');
        startBtn.disabled = taskInput.value.trim() === '';
      }
      updateDisplay();
      updateAdjustButtons();
    }

    function switchMode() {
      isBreak = !isBreak;
      document.body.classList.toggle('break-mode', isBreak);
      modeDisplay.textContent = isBreak ? 'Break Time' : 'Study Time';
      skipBtn.textContent = isBreak ? '‚Üê Back to Focus' : 'Skip to Break ‚Üí';
      timeLeft = isBreak ? breakMinutes * 60 : workMinutes * 60;
      startBtn.textContent = 'Start';
      
      if (isBreak) {
        currentTaskDisplay.classList.remove('visible');
        taskInputWrapper.style.display = 'none';
        startBtn.disabled = false;
        skipBtn.disabled = false;
      } else {
        taskInput.value = '';
        currentTask = '';
        taskInputWrapper.style.display = 'block';
        currentTaskDisplay.classList.remove('visible');
        startBtn.disabled = true;
        skipBtn.disabled = true;
      }
      updateDisplay();
      updateAdjustButtons();
    }

    function playNotification() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.frequency.value = isBreak ? 523 : 392;
      osc.type = 'sine';
      gain.gain.value = 0.15;
      osc.start();
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.6);
      setTimeout(() => { osc.stop(); ctx.close(); }, 600);
    }

    startBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    skipBtn.addEventListener('click', () => { clearInterval(interval); isRunning = false; switchMode(); });

    saveSettingsBtn.addEventListener('click', () => {
      workMinutes = parseInt(settingFocus.value) || 25;
      breakMinutes = parseInt(settingBreak.value) || 5;
      
      const newSpotify = settingSpotify.value.trim();
      if (newSpotify && newSpotify !== spotifyPlaylist) {
        spotifyPlaylist = newSpotify;
        updateSpotifyEmbed();
      }
      
      localStorage.setItem('lofiFocusSettings', JSON.stringify({ 
        work: workMinutes, 
        break: breakMinutes,
        spotify: spotifyPlaylist
      }));
      
      if (!isRunning) { 
        timeLeft = isBreak ? breakMinutes * 60 : workMinutes * 60; 
        updateDisplay(); 
      }
      panels.forEach(p => p.classList.remove('active'));
    });

    updateDisplay();
  </script>
