<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Focus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, 
        #0a0a0a 0%, 
        #1a1a1a 40%, 
        #2d2520 70%, 
        #3d3025 100%
      );
      overflow: hidden;
      position: relative;
    }

    /* Stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Mountains */
    .mountains {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .mountain {
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .mountain-1 {
      left: -10%;
      border-width: 0 50vw 45vh 50vw;
      border-color: transparent transparent #1a1815 transparent;
    }

    .mountain-2 {
      left: 20%;
      border-width: 0 40vw 55vh 40vw;
      border-color: transparent transparent #252220 transparent;
    }

    .mountain-3 {
      right: -5%;
      border-width: 0 45vw 50vh 45vw;
      border-color: transparent transparent #1f1d1a transparent;
    }

    .mountain-4 {
      left: 40%;
      border-width: 0 35vw 40vh 35vw;
      border-color: transparent transparent #2a2725 transparent;
    }

    /* Ambient glow */
    .glow {
      position: fixed;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 150px;
      background: radial-gradient(ellipse, rgba(255, 100, 50, 0.15) 0%, transparent 70%);
      pointer-events: none;
      z-index: 2;
    }

    /* Container */
    .container {
      text-align: center;
      padding: 2.5rem 3.5rem;
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .settings-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 0.4rem 0.6rem;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.2s;
      border-radius: 2px;
    }

    .settings-btn:hover {
      color: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.4);
    }

    h1 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      font-weight: normal;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .mode {
      color: rgba(255, 150, 100, 0.9);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 2rem;
    }

    .timer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .timer {
      font-size: 5rem;
      font-weight: normal;
      color: rgba(255, 255, 255, 0.95);
      font-variant-numeric: tabular-nums;
      letter-spacing: 4px;
    }

    .time-adjust {
      width: 36px;
      height: 36px;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .time-adjust:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .time-adjust:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }

    .task-input-wrapper {
      margin-bottom: 2rem;
    }

    .task-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      font-family: 'Courier New', monospace;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      outline: none;
      transition: all 0.2s;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: 1px;
    }

    .task-input:focus {
      border-color: rgba(255, 150, 100, 0.5);
      background: rgba(0, 0, 0, 0.5);
    }

    .task-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
    }

    .current-task {
      display: none;
      margin-bottom: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 150, 100, 0.1);
      border: 1px solid rgba(255, 150, 100, 0.2);
      border-radius: 2px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .current-task.visible {
      display: block;
    }

    .current-task strong {
      color: rgba(255, 150, 100, 0.9);
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 0.8rem;
      font-family: 'Courier New', monospace;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
    }

    .start-btn {
      background: rgba(255, 150, 100, 0.2);
      border-color: rgba(255, 150, 100, 0.4);
      color: rgba(255, 200, 150, 0.95);
    }

    .start-btn:hover:not(:disabled) {
      background: rgba(255, 150, 100, 0.3);
      border-color: rgba(255, 150, 100, 0.6);
    }

    .start-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .reset-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .skip-btn {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      margin-top: 1.5rem;
      letter-spacing: 1px;
    }

    .skip-btn:hover:not(:disabled) {
      color: rgba(255, 255, 255, 0.7);
    }

    .skip-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Break mode */
    body.break {
      background: linear-gradient(to bottom, 
        #0a0a12 0%, 
        #1a1a2a 40%, 
        #202535 70%, 
        #252a40 100%
      );
    }

    body.break .mode {
      color: rgba(100, 180, 255, 0.9);
    }

    body.break .start-btn {
      background: rgba(100, 180, 255, 0.2);
      border-color: rgba(100, 180, 255, 0.4);
      color: rgba(150, 200, 255, 0.95);
    }

    body.break .start-btn:hover:not(:disabled) {
      background: rgba(100, 180, 255, 0.3);
      border-color: rgba(100, 180, 255, 0.6);
    }

    body.break .glow {
      background: radial-gradient(ellipse, rgba(100, 150, 255, 0.1) 0%, transparent 70%);
    }

    body.break .current-task {
      background: rgba(100, 180, 255, 0.1);
      border-color: rgba(100, 180, 255, 0.2);
    }

    body.break .current-task strong {
      color: rgba(100, 180, 255, 0.9);
    }

    body.break .task-input:focus {
      border-color: rgba(100, 180, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Mountains -->
  <div class="mountains">
    <div class="mountain mountain-1"></div>
    <div class="mountain mountain-2"></div>
    <div class="mountain mountain-3"></div>
    <div class="mountain mountain-4"></div>
  </div>

  <!-- Ambient glow -->
  <div class="glow"></div>

  <!-- Timer Container -->
  <div class="container">
    <button class="settings-btn" id="settingsBtn">MENU</button>

    <h1>Mountain Focus</h1>
    <div class="mode" id="mode">Focus Time</div>
    
    <div class="task-input-wrapper" id="taskInputWrapper">
      <input type="text" class="task-input" id="taskInput" placeholder="What will you accomplish?" maxlength="100">
    </div>
    <div class="current-task" id="currentTask"></div>
    
    <div class="timer-wrapper">
      <button class="time-adjust" id="decreaseBtn" title="Decrease time">−</button>
      <div class="timer" id="timer">25:00</div>
      <button class="time-adjust" id="increaseBtn" title="Increase time">+</button>
    </div>
    <div class="buttons">
      <button class="start-btn" id="startBtn">Start</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
    <button class="skip-btn" id="skipBtn">Skip to Break →</button>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      starsContainer.appendChild(star);
    }

    let workMinutes = 25;
    let breakMinutes = 5;

    let timeLeft = workMinutes * 60;
    let isRunning = false;
    let isBreak = false;
    let interval = null;

    const decreaseBtn = document.getElementById('decreaseBtn');
    const increaseBtn = document.getElementById('increaseBtn');
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const skipBtn = document.getElementById('skipBtn');
    const modeDisplay = document.getElementById('mode');
    const settingsBtn = document.getElementById('settingsBtn');
    const taskInput = document.getElementById('taskInput');
    const taskInputWrapper = document.getElementById('taskInputWrapper');
    const currentTaskDisplay = document.getElementById('currentTask');

    let currentTask = '';
    let hasStartedSession = false;

    startBtn.disabled = true;
    skipBtn.disabled = true;

    taskInput.addEventListener('input', () => {
      startBtn.disabled = taskInput.value.trim() === '';
    });

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && taskInput.value.trim() !== '') {
        toggleTimer();
      }
    });

    function adjustTime(delta) {
      if (isRunning) return;
      const currentMinutes = Math.floor(timeLeft / 60);
      const newMinutes = Math.max(1, currentMinutes + delta);
      timeLeft = newMinutes * 60;
      if (isBreak) {
        breakMinutes = newMinutes;
      } else {
        workMinutes = newMinutes;
      }
      updateDisplay();
      updateAdjustButtons();
    }

    function updateAdjustButtons() {
      const currentMinutes = Math.floor(timeLeft / 60);
      decreaseBtn.disabled = isRunning || currentMinutes <= 1;
      increaseBtn.disabled = isRunning;
    }

    decreaseBtn.addEventListener('click', () => adjustTime(-1));
    increaseBtn.addEventListener('click', () => adjustTime(1));
    updateAdjustButtons();

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.title = `${timerDisplay.textContent} - ${isBreak ? 'Break' : 'Focus'} | Mountain Focus`;
    }

    function toggleTimer() {
      if (isRunning) {
        clearInterval(interval);
        startBtn.textContent = 'Start';
      } else {
        if (!isBreak) {
          currentTask = taskInput.value.trim();
          taskInputWrapper.style.display = 'none';
          currentTaskDisplay.innerHTML = `<strong>Working on:</strong> ${currentTask}`;
          currentTaskDisplay.classList.add('visible');
          hasStartedSession = true;
          skipBtn.disabled = false;
        }
        interval = setInterval(() => {
          timeLeft--;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(interval);
            isRunning = false;
            playSound();
            switchMode();
          }
        }, 1000);
        startBtn.textContent = 'Pause';
      }
      isRunning = !isRunning;
      updateAdjustButtons();
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      timeLeft = isBreak ? breakMinutes * 60 : workMinutes * 60;
      startBtn.textContent = 'Start';
      if (!isBreak) {
        taskInputWrapper.style.display = 'block';
        currentTaskDisplay.classList.remove('visible');
        startBtn.disabled = taskInput.value.trim() === '';
      }
      updateDisplay();
      updateAdjustButtons();
    }

    function switchMode() {
      isBreak = !isBreak;
      document.body.classList.toggle('break', isBreak);
      modeDisplay.textContent = isBreak ? 'Break Time' : 'Focus Time';
      skipBtn.textContent = isBreak ? '← Back to Focus' : 'Skip to Break →';
      timeLeft = isBreak ? breakMinutes * 60 : workMinutes * 60;
      startBtn.textContent = 'Start';
      
      if (isBreak) {
        currentTaskDisplay.classList.remove('visible');
        taskInputWrapper.style.display = 'none';
        startBtn.disabled = false;
        skipBtn.disabled = false;
      } else {
        taskInput.value = '';
        currentTask = '';
        taskInputWrapper.style.display = 'block';
        currentTaskDisplay.classList.remove('visible');
        startBtn.disabled = true;
        hasStartedSession = false;
        skipBtn.disabled = true;
      }
      updateDisplay();
      updateAdjustButtons();
    }

    function playSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.frequency.value = 600;
      oscillator.type = 'sine';
      gainNode.gain.value = 0.2;
      oscillator.start();
      setTimeout(() => {
        oscillator.stop();
        audioContext.close();
      }, 300);
    }

    startBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    skipBtn.addEventListener('click', () => {
      clearInterval(interval);
      isRunning = false;
      switchMode();
    });

    updateDisplay();
  </script>
</body>
</html>
